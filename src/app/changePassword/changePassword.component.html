<div class="main-content" >
        <div class="container-fluid">
            <loading-cmp *ngIf="isLoading"></loading-cmp>
            <div class="row" *ngIf="!isLoading">
                <div class="col-md-12" *ngIf="RegistrationErr">
                    <h2 class="error-msg">{{RegErrMsg}}</h2>
                </div>
                <form (ngSubmit)="ChangePassword(submitFormPswrd)" #submitFormPswrd="ngForm">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Change password</h4>
                        </div>
                        <div class="content">
                            <div class="row" ngModelGroup="passwordGroup" #passwordGroup="ngModelGroup"
                            validateEqual
                            password="password"
                            confirmation="passwordConfirmation">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" style="margin-left: 15px;">
                                        <label>Old password</label>
                                        <input  mdInput
                                        type="password"
                                        required
                                        #password="ngModel" minlength="6" class="form-control" name="old_password" [ngModel]="Params.old_password" (ngModelChange)="Params.old_password = $event">
                                        <p *ngIf="password.invalid && password.touched" class="red-error">Password`s minimum length is 6!</p>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" style="margin-left: 15px;">
                                        <label>Password</label>
                                        <input  mdInput
                                        type="password"
                                        required
                                        #password="ngModel" minlength="6" class="form-control" name="password" [ngModel]="Params.password" (ngModelChange)="Params.password = $event">
                                        <p *ngIf="password.invalid && password.touched" class="red-error">Password`s minimum length is 6!</p>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" style="margin-right: 15px;">
                                        <label>Password confirmation</label>
                                        <input  mdInput
                                        type="password"
                                        required
                                        ngModel name="passwordConfirmation"
                                        #passwordConfirmation="ngModel"  minlength="6" class="form-control mystyle" [ngModel]="Params.password_confirmation" (ngModelChange)="Params.password_confirmation = $event">
                                    </div>
                                    <p *ngIf="passwordGroup.invalid && passwordGroup.touched && passwordConfirmation.touched" class="red-error">Password have to be matched!</p>
                                </div>
                            </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right" style="margin-right: 15px;" >Change password</button>
                                    
                            </div>  
                        </div> 
                    </div>
                </div>
                </form>
            </div>
        </div>
</div>
