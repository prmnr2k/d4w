<div class="main-content" >
        <div class="container-fluid">
            <loading-cmp *ngIf="isLoading"></loading-cmp>
            <div class="row"  *ngIf="!isLoading">
                <div class="col-md-12" *ngIf="RegistrationErr">
                    <h2 class="error-msg">{{RegErrMsg}}</h2>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Edit coworking</h4>
                        </div>
                        <div class="content">
                            <form (ngSubmit)="UpdateCoworking()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" name="fname" [ngModel]="Coworking.first_name" (ngModelChange)="Coworking.first_name = $event">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" name="lname" [ngModel]="Coworking.last_name" (ngModelChange)="Coworking.last_name = $event">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" name="email" [ngModel]="Coworking.email" (ngModelChange)="Coworking.email = $event">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" class="form-control" name="phone" [ngModel]="Coworking.phone" (ngModelChange)="Coworking.phone = $event">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Full name</label>
                                            <input type="text" class="form-control" name="fullname" [ngModel]="Coworking.full_name" (ngModelChange)="Coworking.full_name = $event">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Short name</label>
                                            <input type="text" class="form-control" name="short_name" [ngModel]="Coworking.short_name" (ngModelChange)="Coworking.short_name = $event">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Price ($/hour)</label>
                                            <input type="number" min="0" class="form-control" name="price" [ngModel]="Coworking.price" (ngModelChange)="Coworking.price = $event">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" name="address" [ngModel]="Coworking.address" (ngModelChange)="Coworking.address = $event">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Contacts</label>
                                            <input type="text" class="form-control" name="contacts" [ngModel]="Coworking.contacts" (ngModelChange)="Coworking.contacts = $event">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Capacity</label>
                                            <input type="number" min="0" class="form-control" name="capacity" [ngModel]="Coworking.capacity" (ngModelChange)="Coworking.capacity = $event">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Description </label>
                                            <textarea rows="5" class="form-control" name="description" [ngModel]="Coworking.description" (ngModelChange)="Coworking.description = $event"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Additional info</label>
                                            <input type="text" class="form-control" name="additional_info" [ngModel]="Coworking.additional_info" (ngModelChange)="Coworking.additional_info = $event">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-12">
                                            <img class="images-preview pointer-curs" alt="Delete" *ngFor="let img of Coworking.images; let i = index" [src]="img" (click)="DeleteImage(i)">
                                        </div>
                                        <div class="form-group">
                                            <label class="file_upload">
                                                <span class="button">Browse image</span>
                                                <input type="file" multiple (change)="changeListener($event)">
                                            </label>
                                        </div>
                                        
                                    </div>
                                </div>
    
                                
                                <button type="submit" class="btn btn-info btn-fill pull-right">Update coworking</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4  card">
                    <div class="row pad10">
                        <h4 class="card-h4">Ameties</h4>
                        <div class="ameties-cb" *ngFor="let item of AmetiesCB">
                            <input type="checkbox" [ngModel]="item.checked" (ngModelChange)="item.checked =  $event">
                            <label>{{item.name}}</label>
                        </div>
                    </div>
                    <div class="row pad10">
                        <h4 class="card-h4">Working days</h4>
                        <div class="row" *ngFor="let item of Coworking.working_days;let i = index">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <select [ngModel]="item.day" (ngModelChange)="item.day = $event">
                                        <option *ngFor="let day of Days" [value]="day">{{day}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>From</label>
                                    <input type="time" [ngModel]="item.begin_work" (ngModelChange)="item.begin_work = $event">
                                </div>
                                <div class="form-group">
                                    <label>To</label>
                                    <input type="time" [ngModel]="item.end_work" [min]="item.begin_work" [value]="item.begin_work" (ngModelChange)="item.end_work = $event">
                                </div>
                            </div>
                            <a class="col-md-2 fsize30 pointer-curs" (click)="DeleteWorkingDay(i)">
                                <i class="pe-7s-less"></i>
                            </a>
                        </div>
                        <button class="col-md-8 btn btn-info btn-fill pull-right" (click)="AddNewWorkingDay()">Add new working day</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
