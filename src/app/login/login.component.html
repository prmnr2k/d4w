<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <loading-cmp *ngIf="isLoading"></loading-cmp>
                <div *ngIf="!isLoading" class="card">
                    <div class="header">
                        <h4 class="title">Sign In</h4>
                    </div>
                    <div class="content">
                        <div *ngIf="isLoginErr" class="col-md-12">
                            <h2 class="error-msg">Incorrect email or password!</h2>
                        </div>
                        <form (ngSubmit)="TryToLogin()">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" name="email" [ngModel]="LoginParams.email" (ngModelChange)="LoginParams.email = $event">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="pw" [ngModel]="LoginParams.password" (ngModelChange)="LoginParams.password = $event">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="col-md-4 btn btn-info btn-fill pull-right">Sign in</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
