<ng-container>
    <loading-cmp *ngIf="isLoading"></loading-cmp>
    <div class="wrapp-for-forms" [@ShowHideTrigger]="'start'" *ngIf="!isLoading">
        <form (ngSubmit)="UpdateUser(submitFormUsr)" #submitFormUsr="ngForm">
            <h6 class="head-form">
                <span translate>changeProfile</span>
            </h6>
    
        <h2 *ngIf="RegistrationErr" class="error-text-style">{{RegErrMsg}}</h2>
            <div class="avatar-img hovered" [ngStyle]="{'background-image': 'url('+User.image+')'}"></div>
            <label class="file_upload">
                <span class="button" translate>picture</span>
                <input accept=".jpg, .jpeg, .png" type="file" (change)="changeListener($event)">
            </label>
            <div class="my-form-groupe">
                <div class="row-inputs">
                    <div class="left-side side">
                        <p translate>email</p>
                    </div>
                    <div class="right-side side">
                        <input class="input-text-style" type="text" #email="ngModel" name="email" [ngModel]="User.email" (ngModelChange)="User.email = $event" email required>
                        <p *ngIf="email.invalid && email.touched" class="red-error" translate>invalidEmail</p>
                    </div>
                </div>
                <div class="row-inputs">
                    <div class="left-side side">
                        <p translate>surname</p>
                    </div>
                    <div class="right-side side">
                        <input class="input-text-style" type="text" maxlength="60" autocomplete="off" #lastN="ngModel" name="lname"  [ngModel]="User.last_name" (ngModelChange)="User.last_name = $event" required>
                        <p *ngIf="lastN.invalid && lastN.touched" class="red-error" translate>emptySurname</p>
                    </div>
                </div>
                <div class="row-inputs">
                    <div class="left-side side">
                        <p translate>name</p>
                    </div>
                    <div class="right-side side">
                        <input autocomplete="off" class="input-text-style" type="text" maxlength="60" #firstN="ngModel" name="fname" [ngModel]="User.first_name" (ngModelChange)="User.first_name = $event" required>
                        <p *ngIf="firstN.invalid && firstN.touched" class="red-error" translate>nameEmpty</p>
                    </div>
                </div>
                <div class="row-inputs">
                    <div class="left-side side">
                        <p translate>phone</p>
                    </div>
                    <div class="right-side side">
                        <input class="input-text-style" type="text" pattern="^[+]?[0-9]{3,}$" #phone="ngModel" name="phone" [ngModel]="User.phone" (ngModelChange)="User.phone = $event">
                        <p *ngIf="phone.invalid && phone.touched" class="red-error" translate>incPhone</p>
                    </div>
                </div>
                <div class="row-inputs">
                    <div class="left-side side">
                        <p translate>address</p>
                    </div>
                    <div class="right-side side">
                        <input autocomplete="off" type="text" class="input-text-style" name="address" [ngModel]="User.address" (ngModelChange)="User.address = $event">
                    </div>
                </div>
            </div>
            <h6 class="head-form">
                <span translate>changeProfile</span>
            </h6>
            <div style="margin-bottom:50px">
                <div class="lang-change">
                    <span [ngClass]="{'active': service.GetCurrentLang() == 'ru'}" (click)="SwitchLanguage('ru')">ru</span>
                    <span [ngClass]="{'active': service.GetCurrentLang() == 'en'}" (click)="SwitchLanguage('en')">en</span>
                </div>
            </div>
            <button class="butt-orange" type="submit" [disabled]="!submitFormUsr.valid" translate>save</button>
            <div class="clearfix"></div>
        </form>
        <button class="butt-orange" type="button" (click)="DeleteUser()" translate>deleteProfile</button>
    </div>
</ng-container>
