<loading-cmp *ngIf="isLoading"></loading-cmp>



<div class="all-statistics" [@ShowHideTrigger]="'start'" [ngStyle]="{'display': isLoading?'none':'block'}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="statistics">
               <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" bsDaterangepicker [(bsValue)]="bsRangeValue" [bsConfig]="bsConfig" (ngModelChange)="bsRangeValue = $event" placeholder="Dates" readonly placement="right bottom"  style="background-color:white;">           
                        <button type="button" class="btn btn-success" (click)="GetMyCoworking()">Отобразить</button>                 
                    </div>

                    <div class="col-md-12">
                            <div style="display: block;">
                                <canvas baseChart width="400" height="100"
                                            [datasets]="lineIncomeChartData"
                                            [labels]="lineIncomeChartLabels"
                                            [options]="lineIncomeChartOptions"
                                            [colors]="lineIncomeChartColors"
                                            [legend]="lineIncomeChartLegend"
                                            [chartType]="lineIncomeChartType"
                                            (chartHover)="chartHovered($event)"
                                            (chartClick)="chartClicked($event)">
                                </canvas>
                            </div>
                        </div>

                        <div class="col-md-12">
                                <div style="display: block;">
                                    <canvas baseChart width="400" height="100"
                                                [datasets]="lineVisitorsChartData"
                                                [labels]="lineVisitorsChartLabels"
                                                [options]="lineVisitorsChartOptions"
                                               
                                                [legend]="lineVisitorsChartLegend"
                                                [chartType]="lineVisitorsChartType"
                                                (chartHover)="chartHovered($event)"
                                                (chartClick)="chartClicked($event)">
                                    </canvas>
                                </div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="statistics-info">
                    <p class="count">{{total_income}} {{currency}}</p>
                    <p class="what-is-it" translate>money</p>
                </div>
                <div class="statistics-info">
                    <p class="count">{{total_visitors}}</p>
                    <p class="what-is-it" translate>visitors</p>
                </div>
            </div>
        </div>
    </div>

</div>
