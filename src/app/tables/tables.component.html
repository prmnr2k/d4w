<div *ngIf="meRole=='creator'||meRole=='receptionist'" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{Coworking?.full_name}}</h4>
                        <p class="category">{{Coworking?.short_name}}</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Username</th>
                                        <th>Confirmed</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of Bookings">
                                        <td>{{item.date | date:'dd.M.yyyy'}}</td>
                                        <td>{{item.begin_work}} - {{item.end_work}}</td>
                                        <td>{{Users[item.user_id].first_name}} {{Users[item.user_id].last_name}}</td>
                                        <td>{{item.confirmed?'yes':'no'}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
